name: Crystal CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  eliasjpr/http2-testing:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: shards install
    - name: Build Duo Server
      run:  shards build server
    - name: Run Server
      run: ./bin/server .&
    - name: Run H2 Spec
      run: h2spec -p 9876 -k -t -S
